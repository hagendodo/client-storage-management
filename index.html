<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item CRUD</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Item CRUD</h2>

      <!-- Button to trigger the modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Add Item
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        data-keyboard="false"
        data-backdrop="static"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="itemModalLabel">Item Details</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                onclick="clearModal()"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Form to create or update item -->
              <form id="itemForm">
                <input type="hidden" id="itemId" readonly />
                <div class="mb-3">
                  <label for="itemName" class="form-label">Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="itemName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="itemDescription" class="form-label"
                    >Description:</label
                  >
                  <textarea
                    class="form-control"
                    id="itemDescription"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="itemQuantity" class="form-label">Quantity:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="itemQuantity"
                    value="0"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="itemSeller" class="form-label">Seller:</label>
                  <input type="text" class="form-control" id="itemSeller" />
                </div>
                <div class="mb-3">
                  <label for="itemLocation" class="form-label">Location:</label>
                  <input type="text" class="form-control" id="itemLocation" />
                </div>
                <div class="mb-3">
                  <label for="itemWarranty" class="form-label">Warranty:</label>
                  <input type="text" class="form-control" id="itemWarranty" />
                </div>
                <div class="mb-3">
                  <label for="itemPayment" class="form-label">Payment:</label>
                  <select class="form-control" id="itemPayment">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
                <!-- Add other fields as needed -->

                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                    onclick="clearModal()"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="saveItem()"
                  >
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Table to display items -->
      <table class="table mt-4">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Seller</th>
            <th>Location</th>
            <th>Warranty</th>
            <th>Payment</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="itemTableBody"></tbody>
      </table>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
