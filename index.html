<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item CRUD</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Item CRUD</h2>

      <!-- Button to trigger the modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#itemModal"
      >
        Add Item
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="itemModal"
        tabindex="-1"
        aria-labelledby="itemModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="itemModalLabel">Item Details</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Form to create or update item -->
              <form id="itemForm">
                <input type="hidden" id="itemId" readonly />
                <div class="mb-3">
                  <label for="itemName" class="form-label">Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="itemName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="itemDescription" class="form-label"
                    >Description:</label
                  >
                  <textarea
                    class="form-control"
                    id="itemDescription"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="itemQuantity" class="form-label">Quantity:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="itemQuantity"
                    value="0"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="itemSeller" class="form-label">Seller:</label>
                  <input type="text" class="form-control" id="itemSeller" />
                </div>
                <div class="mb-3">
                  <label for="itemLocation" class="form-label">Location:</label>
                  <input type="text" class="form-control" id="itemLocation" />
                </div>
                <div class="mb-3">
                  <label for="itemWarranty" class="form-label">Warranty:</label>
                  <input type="text" class="form-control" id="itemWarranty" />
                </div>
                <div class="mb-3">
                  <label for="itemPayment" class="form-label">Payment:</label>
                  <select class="form-control" id="itemPayment">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
                <!-- Add other fields as needed -->

                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="saveItem()"
                  >
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Table to display items -->
      <table class="table mt-4">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Seller</th>
            <th>Location</th>
            <th>Warranty</th>
            <th>Payment</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="itemTableBody"></tbody>
      </table>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- XHR script for CRUD operations -->
    <script>
      const API_URL = "https://api-storage-management.vercel.app";
      function loadItems() {
        // Create XMLHttpRequest object
        const xhr = new XMLHttpRequest();

        // Configure it: Use GET method for fetching items
        xhr.open("GET", `${API_URL}`);

        // Set callback function to handle response
        xhr.onload = function () {
          if (xhr.status === 200) {
            // Success: Update table with data
            const items = JSON.parse(xhr.responseText);
            updateTable(items.data);
          } else {
            // Error: Log the error
            console.error(xhr.statusText);
          }
        };

        // Send the request
        xhr.send();
      }

      function deleteItem(itemId) {
        // Create XMLHttpRequest object
        const xhr = new XMLHttpRequest();

        // Configure it: Use DELETE method for deleting items
        xhr.open("DELETE", `${API_URL}/${itemId}`);

        // Set callback function to handle response
        xhr.onload = function () {
          if (xhr.status === 200) {
            // Success: Reload table
            loadItems();
          } else {
            // Error: Log the error
            console.error(xhr.statusText);
          }
        };

        // Send the request
        xhr.send();
      }

      function saveItem() {
        // Get form data
        const itemId = document.getElementById("itemId").value;
        const itemName = document.getElementById("itemName").value;
        const itemDescription =
          document.getElementById("itemDescription").value;
        const itemQuantity = document.getElementById("itemQuantity").value;
        const itemSeller = document.getElementById("itemSeller").value;
        const itemLocation = document.getElementById("itemLocation").value;
        const itemWarranty = document.getElementById("itemWarranty").value;
        const itemPayment =
          document.getElementById("itemPayment").value === "true";

        // Create XMLHttpRequest object
        const xhr = new XMLHttpRequest();

        // Configure it: Use POST method for creating/updating items
        xhr.open(
          itemId ? "PATCH" : "POST",
          itemId ? `${API_URL}/${itemId}` : `${API_URL}`
        );

        // Set Content-Type header
        xhr.setRequestHeader("Content-Type", "application/json");

        // Set callback function to handle response
        xhr.onload = function () {
          if (xhr.status === 200) {
            // Success: Reload table
            loadItems();
            // Clear form
            document.getElementById("itemForm").reset();
          } else {
            // Error: Log the error
            console.error(xhr.statusText);
          }
        };

        // Prepare data and send
        const data = {
          _id: itemId,
          name: itemName,
          description: itemDescription,
          quantity: itemQuantity,
          seller: itemSeller,
          location: itemLocation,
          warranty: itemWarranty,
          payment: itemPayment,
          // Add other fields as needed
        };

        xhr.send(JSON.stringify(data));
      }

      function updateTable(items) {
        const tableBody = document.getElementById("itemTableBody");
        tableBody.innerHTML = "";

        items.forEach((item) => {
          const row = tableBody.insertRow();
          row.innerHTML = `
        <td>${item._id}</td>
        <td>${item.name}</td>
        <td>${item.description}</td>
        <td>${item.quantity}</td>
        <td>${item.seller}</td>
        <td>${item.location}</td>
        <td>${item.warranty}</td>
        <td>${item.payment ? "Yes" : "No"}</td>
        <td>
          <button type="button" class="btn btn-warning btn-sm" onclick="editItem('${
            item._id
          }')">Edit</button>
          <button type="button" class="btn btn-danger btn-sm" onclick="deleteItem('${
            item._id
          }')">Delete</button>
        </td>
      `;
        });
      }

      function editItem(itemId) {
        // Find the item by ID and populate the form
        const xhr = new XMLHttpRequest();
        xhr.open("GET", `${API_URL}/${itemId}`);
        xhr.onload = function () {
          if (xhr.status === 200) {
            const item = JSON.parse(xhr.responseText).data;
            document.getElementById("itemId").value = item._id;
            document.getElementById("itemName").value = item.name;
            document.getElementById("itemDescription").value = item.description;
            document.getElementById("itemQuantity").value = item.quantity;
            document.getElementById("itemSeller").value = item.seller;
            document.getElementById("itemLocation").value = item.location;
            document.getElementById("itemWarranty").value = item.warranty;
            document.getElementById("itemPayment").value = item.payment
              ? "true"
              : "false";
            // Populate other fields as needed
          } else {
            console.error(xhr.statusText);
          }
        };
        xhr.send();
      }

      // Initial load of items
      loadItems();
    </script>
  </body>
</html>
